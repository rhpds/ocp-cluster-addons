{{- if .Values.networkPolicy.enabled }}
{{- if eq .Values.namespaces.mode "generate" }}
{{- range $i := until (.Values.namespaces.generate.count | int) }}
{{- $num := add ($.Values.namespaces.generate.startNumber | int) $i }}
{{- $nsName := printf "%s%d-%s%s" $.Values.namespaces.generate.prefix $num $.Values.deployer.guid $.Values.namespaces.generate.suffix }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-network-policy
  namespace: {{ $nsName }}
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/component: tenant
    app.kubernetes.io/instance: {{ $.Values.deployer.guid }}
    tenant-guid: {{ $.Values.deployer.guid | quote }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  {{- if $.Values.networkPolicy.allowIngress }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  {{- end }}
  {{- if $.Values.networkPolicy.allowEgress }}
  egress:
    - to:
        - namespaceSelector: {}
    - to:
        - podSelector: {}
    {{- if $.Values.networkPolicy.allowTenantCommunication }}
    - to:
        - namespaceSelector:
            matchLabels:
              tenant-guid: {{ $.Values.deployer.guid | quote }}
    {{- end }}
  {{- end }}
{{- end }}
{{- else if eq .Values.namespaces.mode "explicit" }}
{{- range $name := .Values.namespaces.explicit.names }}
{{- $nsName := printf "%s-%s" $name $.Values.deployer.guid }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-network-policy
  namespace: {{ $nsName }}
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/component: tenant
    app.kubernetes.io/instance: {{ $.Values.deployer.guid }}
    tenant-guid: {{ $.Values.deployer.guid | quote }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  {{- if $.Values.networkPolicy.allowIngress }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  {{- end }}
  {{- if $.Values.networkPolicy.allowEgress }}
  egress:
    - to:
        - namespaceSelector: {}
    - to:
        - podSelector: {}
    {{- if $.Values.networkPolicy.allowTenantCommunication }}
    - to:
        - namespaceSelector:
            matchLabels:
              tenant-guid: {{ $.Values.deployer.guid | quote }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
