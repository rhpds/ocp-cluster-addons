---
namespace: keycloak

# Deployer-injected values (set by bootstrap app / ArgoCD parameters)
deployer:
  domain: apps.example.com
  apiUrl: ""
  guid: ""

realm:
  name: sso
  enabled: true
  sslRequired: external
  registrationAllowed: true
  loginWithEmailAllowed: true
  duplicateEmailsAllowed: false

  # OpenShift OAuth client configuration
  client:
    id: idp-4-ocp
    # IMPORTANT: Change this in production or use external secret management
    secret: changeme123
    enabled: true
    publicClient: false
    standardFlowEnabled: true
    directAccessGrantsEnabled: true
    serviceAccountsEnabled: true
    frontchannelLogout: false
    protocol: openid-connect
    redirectUris:
      - "*"

  # Admin user configuration (platform/cluster admin)
  admin:
    enabled: true
    username: admin
    # IMPORTANT: Change this in production or use external secret management
    password: changeme123
    email: admin@demo.redhat.com
    firstName: Admin
    lastName: Demo
    emailVerified: true
    temporary: false
    realmRoles:
      - admin

  # Realm roles
  roles:
    - name: user
      description: "Default user role"
    - name: admin
      description: "Administrator role"

  # Realm groups
  groups:
    - name: admins
    - name: users
