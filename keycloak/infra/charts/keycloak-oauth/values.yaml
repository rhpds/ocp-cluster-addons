---
# Deployer-injected values (set by bootstrap app / ArgoCD parameters)
deployer:
  domain: apps.example.com
  apiUrl: ""
  guid: ""

oauth:
  identityProvider:
    name: rhbk
    type: OpenID
    mappingMethod: claim

  client:
    id: idp-4-ocp
    # IMPORTANT: Must match the client secret in keycloak-realm chart
    secret: changeme123
    secretName: openid-client-secret-bb6zw

  keycloak:
    hostname: sso
    realmName: sso

  claims:
    email:
      - email
    name:
      - name
    preferredUsername:
      - preferred_username

  extraScopes: []

rbac:
  # Create cluster-admin role binding for Keycloak admin user
  clusterAdmin:
    enabled: true
    username: admin

  # Optional: Remove kubeadmin user after OAuth is configured
  removeKubeadmin:
    enabled: false
