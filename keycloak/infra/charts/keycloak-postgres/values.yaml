---
namespace: keycloak

# Deployer-injected values (set by bootstrap app / ArgoCD parameters)
deployer:
  domain: apps.example.com
  apiUrl: ""
  guid: ""

postgresql:
  image: registry.redhat.io/rhel9/postgresql-16:1-1754433677

  database:
    name: keycloak
    user: keycloak
    # IMPORTANT: Change these in production or use external secret management
    password: changeme123

  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  storage:
    size: 50Gi
    accessMode: ReadWriteOnce

  service:
    port: 5432
