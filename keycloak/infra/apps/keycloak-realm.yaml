---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-realm
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-cluster-addons.git
    targetRevision: keycloak-wip
    path: keycloak/infra/charts/keycloak-realm
    helm:
      values: |
        namespace: keycloak
        realm:
          name: sso
          client:
            id: idp-4-ocp
            secret: oXr9i5JGJmAofpQf
          admin:
            enabled: true
            username: admin
            password: openshift
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
