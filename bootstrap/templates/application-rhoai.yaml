{{ if .Values.rhoai -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.rhoai.path }}
    helm:
      values: |
        operator:
          namespace: {{ .Values.rhoai.namespace }}
          {{- if .Values.rhoai.startingCSV }}
          startingCSV: {{ .Values.rhoai.startingCSV }}
          {{- end }}
          installPlanApproval: Manual
        datasciencecluster:
          components:
            codeflare:
              managementState: Managed
            dashboard:
              managementState: Managed
            datasciencepipelines:
              managementState: Managed
            kserve:
              managementState: Managed  
            kueue:
              managementState: Managed
            modelmeshserving:
              managementState: Managed
            ray:
              managementState: Managed
            workbenches:
              managementState: Managed
        helper-status-checker:
          approver: true
          checks:
            - operatorName: rhods-operator
              namespace:
                name: {{ .Values.rhoai.namespace }}
              syncwave: '1'
              serviceAccount:
                name: "rhoai-status-checker"
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.rhoai.namespace }}
{{- end }}
