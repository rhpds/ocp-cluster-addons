    app.kubernetes.io/part-of: instructor-dashboard
data:
  prometheus.yml: |
    ---
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus:9090
      isDefault: true
      version: 1
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards-config
