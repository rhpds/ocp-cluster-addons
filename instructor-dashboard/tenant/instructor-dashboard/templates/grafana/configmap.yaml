---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  labels:
    app.kubernetes.io/name: grafana-config
    app.kubernetes.io/component: grafana
    app.kubernetes.io/part-of: instructor-dashboard
data:
  GF_SECURITY_ADMIN_USER: instructor
  GF_SECURITY_ADMIN_PASSWORD: '{{ .Values.bastionSshPassword }}'
  GF_DEFAULT_THEME: light
---
apiVersion: v1
kind: ConfigMap
