---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: instructor-dashboard-rbac
  namespace: openshift-gitops
  labels:
    application: instructor-dashboard-rbac
spec:
  destination:
    name: ''
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/rhpds/edge-fleet-gitops.git
    targetRevision: {{ .Values.gitBranch | default "main" }}
    path: infra/instructor-dashboard-rbac/
    helm: